version: '3.9'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    mem_limit: 128m
    cpus: "0.25"

  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env
    depends_on:
      - redis
    volumes:
      - exports:/data/exports
    mem_limit: 256m
    cpus: "0.5"

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env
    depends_on:
      - redis
    command: ["python", "-m", "app.workers.worker"]
    volumes:
      - exports:/data/exports
    mem_limit: 256m
    cpus: "0.5"

volumes:
  exports:
